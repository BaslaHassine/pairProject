<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassine & Noomen e-Shop</title>
    <link rel="icon" href="images/h&n_logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="shop.js"></script>
</head>
<body>
    <img src="images/h&n_logo.png" title="H & N eShop">
    <h1>Welcome to Hassine & Noomen e-Shop</h1>
    <fieldset>
        <legend>Create User Account</legend>
        <input id="login" type="text" placeholder="Enter a username...">
        <input id="email" type="email" placeholder="Enter your email..."><br>
        <input id="pass" type="password" placeholder="Enter a password...">
        <input id="confirmPass" type="password" placeholder="Confirm password..." oninput="checkPass()">
        <button id="btn" type="button">Create Account</button>
    </fieldset>
    <div id="message"></div>
</body>
</html>
