<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassine & Noomen e-Shop</title>
    <link rel="icon" href="img/h&n_logo.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/shop.js" async></script>
    
</head>
<body>

    <div id="logo"><a href=index.html><img src="img/h&n_logo.png" title="H&N e-Shop"></a></div>
    
    <div>Already have an account: <a href="html/login.html">Login</a></div>
    
    <div id="message"></div>
    
    <div id="input">
        <fieldset>
            <legend>Create User Account</legend>
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" placeholder="Enter your firstname..."><br>
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" placeholder="Enter your lastname..."><br>
            <label for="email">E-mail:</label>
            <input id="email" type="email" placeholder="Enter your email..."><br>
            <label for="pass">Password:</label>
            <input id="pass" type="password" placeholder="Enter a password..."><br>
            <label for="confirmPass">Confirm your password:</label>
            <input id="confirmPass" type="password" placeholder="Confirm password..."><br>
            <button id="btn" type="button" onclick="createAccount()">Create Account</button>
        </fieldset>
    </div>

</body>
</html>
