<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassine & Noomen e-Shop</title>
    <link rel="icon" href="images/h&n_logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    
</head>
<body>

    <img src="images/h&n_logo.png" title="H&N e-Shop">
    <h1>Welcome to Hassine & Noomen e-Shop</h1>
    <fieldset>
        
        <legend>User Login</legend>
        <center>
        <input id="logEmail" type="text" placeholder="E-mail"><br>
        <input id="logPass" type="text" placeholder="Password"><br>
        <button id="butLog" type="button" onclick="login()">Login</button>
        <hr>
        <button id="btn" type="button" onclick="createAccount()">Create Account</button>
    </center>
    </fieldset>
    <div id="message"></div>
    <fieldset>
        <legend>Create User Account</legend>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" placeholder="Enter your firstname..."><br>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" placeholder="Enter your lastname..."><br>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="Enter your email..."><br>
        <label for="pass">Password:</label>
        <input id="pass" type="password" placeholder="Enter a password..."><br>
        <label for="confirmPass">Confirm your password:</label>
        <input id="confirmPass" type="password" placeholder="Confirm password..." oninput="checkPass()"><br>
        <button id="btn" type="button" onclick="createAccount()">Create Account</button>
    </fieldset>
    
    <script src="shop.js"></script>
</body>
</html>
