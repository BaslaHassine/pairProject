<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassine & Noomen e-Shop - Login</title>
    <link rel="icon" href="../img/h&n_logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/shop.js"></script>
    
</head>
<body>
    <div id="logo"><a href=../index.html><img src="../img/h&n_logo.png" title="H&N e-Shop"></a></div>

    <div id="message"></div>

    <div id="input">
        <fieldset>
            <legend>Login Account</legend>
            <label for="email">E-mail:</label>
            <input id="email" type="email" placeholder="Enter your email..."><br>
            <label for="pass">Password:</label>
            <input id="pass" type="password" placeholder="Enter your password..."><br>
            <button id="btn" type="button" onclick="loginAccount()">Log In</button>
        </fieldset>
    </div>
    
    

</body>
</html>
